<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daily tasks app</title>
  <meta name="description" content="Daily tasks app - learning JavaScript">

  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<button class="theme-toggle" title="Change the theme" aria-label="Change the theme"></button>

<div class="container">
  <section class="daily-tasks">
    <h1 class="daily-tasks__heading">Daily tasks</h1>
    <p class="daily-tasks__sub-heading">Push the add-button <br>to add a new task</p>
    <div class="daily-tasks-form" id="dailyTasksForm">

      <form class="daily-tasks-form__tasks" id="dailyTasksFormTasks">

        <div class="daily-tasks-field d-none" id="dailyTasksField">
          <input class="daily-tasks-field__input" type="text" aria-label="Task">
          <p class="daily-tasks-field__task"></p>
          <button class="daily-tasks__btn daily-tasks-field__btn daily-tasks-field__remove-btn d-none"
                  type="button" title="Remove"><i class="fa fa-times" aria-hidden="true"></i></button>
          <button class="daily-tasks__btn daily-tasks-field__btn daily-tasks-field__save-btn d-none"
                  type="button" title="Save"><i class="fa fa-check" aria-hidden="true"></i></button>
          <button class="daily-tasks__btn daily-tasks-field__btn daily-tasks-field__edit-btn" type="button"
                  title="Edit" aria-label="Edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
          <label class="custom-checkbox daily-tasks-field-checkbox" title="Ready / not ready"
                 aria-label="Ready / not ready"><input class="custom-checkbox__input daily-tasks-field-checkbox__input" type="checkbox">
            <span class="custom-checkbox__label"></span></label></div>

      </form>

      <div class="daily-tasks-form__buttons">
        <button type="button" class="daily-tasks__btn daily-tasks-form__btn daily-tasks-form__add-btn"
                id="dailyTasksFormAddBtn">
          <span>Add</span></button>
        <button type="button" class="daily-tasks__btn daily-tasks-form__btn daily-tasks-form__save-btn"
                id="dailyTasksFormSaveBtn">
          <span>Save</span></button>
        <button type="button" class="daily-tasks__btn daily-tasks-form__btn daily-tasks-form__clear-btn"
                id="dailyTasksFormClearBtn">
          <span>Clear</span></button>
      </div>

    </div>
  </section>
</div>

<script src="js/index.js" type="module"></script>

</body>
</html>
